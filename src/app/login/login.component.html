      <mat-toolbar class="nav-bar" color="primary">
        <mat-toolbar-row>
          <span>My First App</span>
          <span class="example-fill-remaining-space"></span>
          <span class="align-center"></span>
          <span class="example-spacer"></span>
          <button mat-button>About</button>
          <button mat-button>Contact</button>
        </mat-toolbar-row>
      </mat-toolbar>
      
      <mat-card class="example-card">
        <img src="">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
            <mat-form-field appearance="fill" class="form-field">
              <input class="login" matInput formControlName="email" placeholder="Email">
              <mat-error *ngIf="form.get('email').hasError('required') && form.get('email').touched">
                Email is required.
              </mat-error>
              <mat-error *ngIf="form.get('email').hasError('email') && form.get('email').touched">
                Please enter a valid email address.
              </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-field">
              <input matInput formControlName="password" type="password" placeholder="Password">
              <mat-error *ngIf="form.get('password').hasError('required') && form.get('password').touched">
                Password is required.
              </mat-error>
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="onSubmit()" color="primary" class="login-button">Login</button>
          <div *ngIf="form.invalid && (form.get('email').touched || form.get('password').touched)" class="red-error-message">
            Please fill in all the required fields.
          </div>
          <div>
            <button mat-button color="accent" (click)="onSignUp()">Sign Up</button>
          </div>
        </mat-card-actions>
      </mat-card>
