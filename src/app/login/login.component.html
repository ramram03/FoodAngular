<mat-toolbar class="nav-bar" color="primary">
<mat-toolbar-row>
    <span>My First App</span>
        <span class="example-fill-remaining-space"></span>
        <span class="align-center"></span>
        <span class="example-spacer"></span>
        <button mat-button>About</button>
        <button mat-button>Contact</button>
       
     </mat-toolbar-row>
</mat-toolbar>

     <mat-card class="example-card">
        <img src="">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
                <mat-form-field appearance="fill" class="form-field">
                  <input class= "login" matInput formControlName="email" placeholder="Email">
                  <mat-error *ngIf="hasError('email', 'required') && form.get('email').touched">
                    Email is required.
                  </mat-error>
                  <mat-error *ngIf="hasError('email', 'email') && form.get('email').touched">
                    Please enter a valid email address.
                  </mat-error>
                </mat-form-field>
              
                <mat-form-field appearance="fill" class="form-field">
                  <input matInput formControlName="password" type="password" placeholder="Password">
                  <mat-error *ngIf="hasError('password', 'required') && form.get('password').touched">
                    Password is required.
                  </mat-error>
                </mat-form-field>
            </form>  
          
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="onSubmit()" color="primary">Login</button>
          <div>
          <button mat-button color="accent" (click)="onSignUp()">Sign Up</button>
        </div>
        </mat-card-actions>

      </mat-card>
